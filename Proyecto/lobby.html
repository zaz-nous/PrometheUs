<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lobby de Aprendizaje</title>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #ff4757;
            --secondary-color: #ff6b81;
            --accent-color: #5f27cd;
            --text-color: #333;
            --bg-color: #f1f2f6;
        }

        .dark-theme {
            --primary-color: #ff6b6b;
            --secondary-color: #ff8c94;
            --accent-color: #a55eea;
            --text-color: #f1f2f6;
            --bg-color: #2f3542;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Quicksand', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            transition: all 0.3s ease;
        }

        .background-shapes {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .shape {
            position: absolute;
            filter: blur(70px);
            opacity: 0.7;
            animation: float 15s infinite ease-in-out;
        }

        .shape-1 {
            top: -15%;
            left: -15%;
            width: 50%;
            height: 50%;
            background: var(--primary-color);
            border-radius: 43% 57% 70% 30% / 30% 40% 60% 70%;
        }

        .shape-2 {
            top: 60%;
            right: -15%;
            width: 40%;
            height: 40%;
            background: var(--secondary-color);
            border-radius: 59% 41% 33% 67% / 70% 30% 70% 30%;
        }

        .shape-3 {
            bottom: -15%;
            left: 20%;
            width: 30%;
            height: 30%;
            background: var(--accent-color);
            border-radius: 50% 50% 34% 66% / 56% 68% 32% 44%;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            25% { transform: translate(5%, 5%) rotate(5deg); }
            50% { transform: translate(-5%, 10%) rotate(-5deg); }
            75% { transform: translate(10%, -5%) rotate(3deg); }
        }

        .lobby-container {
            display: flex;
            justify-content: space-around;
            width: 90%;
            max-width: 1200px;
            gap: 20px;
            z-index: 1;
        }

        .card {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
            border: 1px solid rgba(255, 255, 255, 0.18);
            text-align: center;
            cursor: pointer;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
            width: 30%;
        }

        .card:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.2);
        }

        .card img {
            width: 100px;
            height: auto;
            margin-bottom: 20px;
        }

        .card h2 {
            font-size: 24px;
            margin-bottom: 10px;
            color: var(--text-color);
        }

        .card p {
            font-size: 18px;
            color: var(--text-color);
        }

        .chat-container {
            text-align: center;
            margin-bottom: 30px;
            z-index: 1;
        }

        .chat-bubble {
            background-color: rgba(255, 255, 255, 0.4);
            padding: 15px;
            border-radius: 20px;
            display: inline-block;
            backdrop-filter: blur(5px);
        }

        .theme-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            background: none;
            border: none;
            color: var(--text-color);
            font-size: 1.5em;
            cursor: pointer;
            z-index: 10;
        }

        @media (max-width: 480px) {
            .lobby-container {
                flex-direction: column;
                align-items: center;
            }

            .card {
                width: 80%;
                margin-bottom: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="background-shapes">
        <div class="shape shape-1"></div>
        <div class="shape shape-2"></div>
        <div class="shape shape-3"></div>
    </div>

    <button class="theme-toggle" onclick="toggleTheme()">
        <i class="fas fa-moon"></i>
    </button>

    <div class="chat-container">
        <img src="prometeo.png" alt="Prometeo" style="width: 100px;">
        <div class="chat-bubble">¿Qué deseas hacer hoy, <span id="user-name"></span>?</div>
    </div>

    <div class="lobby-container">
        <div class="card" onclick="window.open('aprender.html', '_blank')">
            <img src="aprender.png" alt="Aprender">
            <h2>Aprender</h2>
            <p>Accede a nuestros cursos y recursos de aprendizaje</p>
        </div>
        <div class="card" onclick="window.open('centro-avisos.html', '_blank')">
            <img src="centro-avisos.png" alt="Centro de Avisos">
            <h2>Centro de Avisos</h2>
            <p>Consultar noticias, anuncios y eventos importantes</p>
        </div>
        <div class="card" onclick="window.open('consultar-dudas.html', '_blank')">
            <img src="consultar.png" alt="Consultar Dudas">
            <h2>Consultar Dudas</h2>
            <p>Resuelve tus dudas con nuestro equipo de expertos</p>
        </div>
    </div>

    <script>
        // Recuperar nombre de usuario desde Local Storage
        const userName = localStorage.getItem('chatbotUserName');
        document.getElementById('user-name').innerText = userName;

        function toggleTheme() {
            document.body.classList.toggle('dark-theme');
            const themeIcon = document.querySelector('.theme-toggle i');
            themeIcon.classList.toggle('fa-moon');
            themeIcon.classList.toggle('fa-sun');
        }
    </script>
</body>
</html>
