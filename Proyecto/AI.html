<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interacción con Prometeo</title>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #ff4757;
            --secondary-color: #ff6b81;
            --accent-color: #5f27cd;
            --text-color: #333;
            --bg-color: #f1f2f6;
            --chat-bubble-color: #007BFF;
        }

        .dark-theme {
            --primary-color: #ff6b6b;
            --secondary-color: #ff8c94;
            --accent-color: #a55eea;
            --text-color: #f1f2f6;
            --bg-color: #2f3542;
            --chat-bubble-color: #4834d4;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Quicksand', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            transition: all 0.3s ease;
        }

        .background-shapes {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .shape {
            position: absolute;
            filter: blur(70px);
            opacity: 0.7;
            animation: float 15s infinite ease-in-out;
        }

        .shape-1 {
            top: -15%;
            left: -15%;
            width: 50%;
            height: 50%;
            background: var(--primary-color);
            border-radius: 43% 57% 70% 30% / 30% 40% 60% 70%;
        }

        .shape-2 {
            top: 60%;
            right: -15%;
            width: 40%;
            height: 40%;
            background: var(--secondary-color);
            border-radius: 59% 41% 33% 67% / 70% 30% 70% 30%;
        }

        .shape-3 {
            bottom: -15%;
            left: 20%;
            width: 30%;
            height: 30%;
            background: var(--accent-color);
            border-radius: 50% 50% 34% 66% / 56% 68% 32% 44%;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            25% { transform: translate(5%, 5%) rotate(5deg); }
            50% { transform: translate(-5%, 10%) rotate(-5deg); }
            75% { transform: translate(10%, -5%) rotate(3deg); }
        }

        .chat-container {
            width: 100%;
            max-width: 600px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            border: 1px solid rgba(255, 255, 255, 0.18);
        }

        .character {
            display: flex;
            align-items: center;
        }

        .character img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin-right: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .chat-bubble {
            background-color: var(--chat-bubble-color);
            color: white;
            padding: 15px;
            border-radius: 15px;
            max-width: 75%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .user-input-container {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .user-img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: var(--accent-color);
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 24px;
        }

        .user-chat-bubble {
            background-color: rgba(255, 255, 255, 0.2);
            color: var(--text-color);
            padding: 15px;
            border-radius: 15px;
            max-width: 75%;
            border: 1px solid rgba(255, 255, 255, 0.3);
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        input[type="text"] {
            width: 70%;
            padding: 10px;
            border-radius: 25px;
            border: 1px solid var(--accent-color);
            font-size: 16px;
            background-color: rgba(255, 255, 255, 0.1);
            color: var(--text-color);
        }

        .submit-btn {
            padding: 10px 20px;
            background-color: var(--accent-color);
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .submit-btn:hover {
            background-color: var(--secondary-color);
            transform: translateY(-2px);
        }

        .theme-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            background: none;
            border: none;
            color: var(--text-color);
            font-size: 1.5em;
            cursor: pointer;
            z-index: 10;
        }

        @media (max-width: 480px) {
            .chat-container {
                padding: 20px;
            }
            .user-chat-bubble {
                flex-direction: column;
                align-items: stretch;
            }
            input[type="text"] {
                width: 100%;
                margin-bottom: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="background-shapes">
        <div class="shape shape-1"></div>
        <div class="shape shape-2"></div>
        <div class="shape shape-3"></div>
    </div>
    
    <button class="theme-toggle" onclick="toggleTheme()">
        <i class="fas fa-moon"></i>
    </button>

    <div class="chat-container">
        <!-- Primera burbuja del personaje -->
        <div class="character">
            <img src="/api/placeholder/80/80" alt="Prometeo">
            <div class="chat-bubble">Soy Prometeo, ¿cómo te llamas?</div>
        </div>
        
        <!-- Burbujita del usuario -->
        <div class="user-input-container">
            <div class="user-img"><i class="fas fa-user"></i></div>
            <div class="user-chat-bubble">
                Me llamo <input type="text" id="user-name" placeholder="Escribe tu nombre aquí">
                <button class="submit-btn" onclick="goToLobby()">Enviar</button>
            </div>
        </div>

        <!-- Segunda burbuja del personaje que se muestra después -->
        <div class="character" id="response-container" style="display: none;">
            <img src="/api/placeholder/80/80" alt="Prometeo">
            <div class="chat-bubble">Un placer, prepárate para aprender.</div>
        </div>
    </div>

    <script>
        function goToLobby() {
            const userName = document.getElementById('user-name').value;
            if (userName.trim() !== "") {
                localStorage.setItem('userName', userName); // Guardar nombre de usuario en Local Storage
                document.getElementById('response-container').style.display = 'flex';
                setTimeout(() => {
                    window.location.href = 'lobby.html';
                }, 2000);
            } else {
                alert('Por favor, ingresa tu nombre');
            }
        }

        function toggleTheme() {
            document.body.classList.toggle('dark-theme');
            const themeIcon = document.querySelector('.theme-toggle i');
            themeIcon.classList.toggle('fa-moon');
            themeIcon.classList.toggle('fa-sun');
        }
    </script>
</body>
</html>
