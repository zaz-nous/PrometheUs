<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Ejemplo</title>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #ff4757;
            --secondary-color: #ff6b81;
            --accent-color: #5f27cd;
            --text-color: #333;
            --bg-color: #f1f2f6;
        }

        .dark-theme {
            --primary-color: #ff6b6b;
            --secondary-color: #ff8c94;
            --accent-color: #a55eea;
            --text-color: #f1f2f6;
            --bg-color: #2f3542;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Quicksand', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            min-height: 100vh;
            transition: all 0.3s ease;
            padding: 20px;
        }

        .background-shapes {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .shape {
            position: absolute;
            filter: blur(70px);
            opacity: 0.7;
            animation: float 15s infinite ease-in-out;
        }

        .shape-1 {
            top: -15%;
            left: -15%;
            width: 50%;
            height: 50%;
            background: var(--primary-color);
            border-radius: 43% 57% 70% 30% / 30% 40% 60% 70%;
        }

        .shape-2 {
            top: 60%;
            right: -15%;
            width: 40%;
            height: 40%;
            background: var(--secondary-color);
            border-radius: 59% 41% 33% 67% / 70% 30% 70% 30%;
        }

        .shape-3 {
            bottom: -15%;
            left: 20%;
            width: 30%;
            height: 30%;
            background: var(--accent-color);
            border-radius: 50% 50% 34% 66% / 56% 68% 32% 44%;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            25% { transform: translate(5%, 5%) rotate(5deg); }
            50% { transform: translate(-5%, 10%) rotate(-5deg); }
            75% { transform: translate(10%, -5%) rotate(3deg); }
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            margin-bottom: 20px;
        }

        .logo {
            width: 100px;
            height: auto;
        }

        .btn-comencemos {
            padding: 10px 20px;
            background-color: var(--accent-color);
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn-comencemos:hover {
            background-color: var(--secondary-color);
            transform: translateY(-2px);
        }

        .cards-container {
            display: grid;
            grid-template-columns: 1fr;
            gap: 20px;
            margin-top: 20px;
        }

        .card {
            display: flex;
            align-items: center;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            border: 1px solid rgba(255, 255, 255, 0.18);
        }

        .card:nth-child(odd) {
            flex-direction: row;
        }

        .card:nth-child(even) {
            flex-direction: row-reverse;
        }

        .card img {
            width: 150px;
            height: auto;
            margin-right: 20px;
            border-radius: 10px;
        }

        .card p {
            flex: 1;
            font-size: 1.1em;
            color: var(--text-color);
        }

        .theme-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            background: none;
            border: none;
            color: var(--text-color);
            font-size: 1.5em;
            cursor: pointer;
            z-index: 10;
        }

        @media (max-width: 768px) {
            .card {
                flex-direction: column !important;
                text-align: center;
            }

            .card img {
                margin-right: 0;
                margin-bottom: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="background-shapes">
        <div class="shape shape-1"></div>
        <div class="shape shape-2"></div>
        <div class="shape shape-3"></div>
    </div>
    
    <button class="theme-toggle" onclick="toggleTheme()">
        <i class="fas fa-moon"></i>
    </button>

    <header>
        <img src="/api/placeholder/100/100" alt="Logo" class="logo">
        <a href="login.html" class="btn-comencemos">Comencemos</a>
    </header>

    <div class="cards-container">
        <div class="card">
            <img src="/api/placeholder/150/150" alt="Imagen 1">
            <p>Descripción de la primera tarjeta.</p>
        </div>
        <div class="card">
            <p>Descripción de la segunda tarjeta.</p>
            <img src="/api/placeholder/150/150" alt="Imagen 2">
        </div>
        <div class="card">
            <img src="/api/placeholder/150/150" alt="Imagen 3">
            <p>Descripción de la tercera tarjeta.</p>
        </div>
        <div class="card">
            <p>Descripción de la cuarta tarjeta.</p>
            <img src="/api/placeholder/150/150" alt="Imagen 4">
        </div>
    </div>

    <script>
        function toggleTheme() {
            document.body.classList.toggle('dark-theme');
            const themeIcon = document.querySelector('.theme-toggle i');
            themeIcon.classList.toggle('fa-moon');
            themeIcon.classList.toggle('fa-sun');
        }
    </script>
</body>
</html>
