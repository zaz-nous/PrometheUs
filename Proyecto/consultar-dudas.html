<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interfaz con botones y iframes</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <style>
    :root {
      --primary-color: #ff4757;
      --secondary-color: #ff6b81;
      --accent-color: #5f27cd;
      --text-color: #333;
      --bg-color: #f1f2f6;
    }

    .dark-theme {
      --primary-color: #ff6b6b;
      --secondary-color: #ff8c94;
      --accent-color: #a55eea;
      --text-color: #f1f2f6;
      --bg-color: #2f3542;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Quicksand', sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
      transition: all 0.3s ease;
    }

    .background-shapes {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      overflow: hidden;
    }

    .shape {
      position: absolute;
      filter: blur(70px);
      opacity: 0.7;
      animation: float 15s infinite ease-in-out;
    }

    .shape-1 {
      top: -15%;
      left: -15%;
      width: 50%;
      height: 50%;
      background: var(--primary-color);
      border-radius: 43% 57% 70% 30% / 30% 40% 60% 70%;
    }

    .shape-2 {
      top: 60%;
      right: -15%;
      width: 40%;
      height: 40%;
      background: var(--secondary-color);
      border-radius: 59% 41% 33% 67% / 70% 30% 70% 30%;
    }

    .shape-3 {
      bottom: -15%;
      left: 20%;
      width: 30%;
      height: 30%;
      background: var(--accent-color);
      border-radius: 50% 50% 34% 66% / 56% 68% 32% 44%;
    }

 

    iframe {
      width: 90%;
      max-width: 1000px;
      height: 500px;
      border: none;
      display: none;
      border-radius: 10px;
      backdrop-filter: blur(5px);
      background-color: rgba(255, 255, 255, 0.1);
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
      border: 1px solid rgba(255, 255, 255, 0.18);
    }

    .active {
      display: block;
    }

 

 

    .theme-toggle {
      position: absolute;
      top: 20px;
      right: 20px;
      background: none;
      border: none;
      color: var(--text-color);
      font-size: 1.5em;
      cursor: pointer;
      z-index: 10;
    }
    .dark-theme {
  --primary-color: #ff6b6b;
  --secondary-color: #ff8c94;
  --accent-color: #a55eea;
  --text-color: #f1f2f6;
  --bg-color: #2f3542;
}

.dark-theme .chat-container {
  background: rgba(255, 255, 255, 0.1);
  backdrop-filter: blur(10px);
  border-radius: 20px;
  padding: 20px;
  box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
  border: 1px solid rgba(255, 255, 255, 0.18);
}

.dark-theme .chat-header {
  background-color: rgba(255, 71, 87, 0.7);
  color: white;
}

.dark-theme .message {
  background-color: rgba(224, 224, 224, 0.4);
  color: black;
}

.dark-theme .user {
  background-color: rgba(255, 107, 129, 0.4);
  color: white;
}

.dark-theme #send-button {
  background-color: rgba(95, 39, 205, 0.7);
}

.dark-theme .popup-content {
  background-color: white;
}

.dark-theme iframe {
  background-color: rgba(0, 0, 0, 0.1);
}
  </style>
</head>
<body>

  <div class="background-shapes">
    <div class="shape shape-1"></div>
    <div class="shape shape-2"></div>
    <div class="shape shape-3"></div>
  </div>

  <button class="theme-toggle" onclick="toggleTheme()">
    <i class="fas fa-moon"></i>
  </button>

 

  <iframe id="iframe-contenido" class="active" src="contenido.html"></iframe>

  <script>
 

    // Iframes y actividad
    const iframeContenido = document.getElementById('iframe-contenido');
  



    // Function to toggle the theme
  function toggleTheme() {
    const body = document.body;
    body.classList.toggle('dark-theme');

    // Change the icon depending on the theme
    const themeIcon = document.querySelector('.theme-toggle i');
    if (body.classList.contains('dark-theme')) {
      themeIcon.classList.remove('fa-moon');
      themeIcon.classList.add('fa-sun');
    } else {
      themeIcon.classList.remove('fa-sun');
      themeIcon.classList.add('fa-moon');
    }

    // Save the theme in localStorage
    const currentTheme = body.classList.contains('dark-theme') ? 'dark' : 'light';
    localStorage.setItem('theme', currentTheme);
  }

  // On page load, apply the saved theme
  window.onload = function () {
    const savedTheme = localStorage.getItem('theme');
    if (savedTheme && savedTheme === 'dark') {
      document.body.classList.add('dark-theme');
      document.querySelector('.theme-toggle i').classList.remove('fa-moon');
      document.querySelector('.theme-toggle i').classList.add('fa-sun');
    }
  };
</script>
</body>
</html>
