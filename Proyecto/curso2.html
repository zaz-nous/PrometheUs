<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interfaz con botones y iframes</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <style>
    :root {
      --primary-color: #ff4757;
      --secondary-color: #ff6b81;
      --accent-color: #5f27cd;
      --text-color: #333;
      --bg-color: #f1f2f6;
    }

    .dark-theme {
      --primary-color: #ff6b6b;
      --secondary-color: #ff8c94;
      --accent-color: #a55eea;
      --text-color: #f1f2f6;
      --bg-color: #2f3542;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Quicksand', sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
      transition: all 0.3s ease;
    }

    .background-shapes {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      overflow: hidden;
    }

    .shape {
      position: absolute;
      filter: blur(70px);
      opacity: 0.7;
      animation: float 15s infinite ease-in-out;
    }

    .shape-1 {
      top: -15%;
      left: -15%;
      width: 50%;
      height: 50%;
      background: var(--primary-color);
      border-radius: 43% 57% 70% 30% / 30% 40% 60% 70%;
    }

    .shape-2 {
      top: 60%;
      right: -15%;
      width: 40%;
      height: 40%;
      background: var(--secondary-color);
      border-radius: 59% 41% 33% 67% / 70% 30% 70% 30%;
    }

    .shape-3 {
      bottom: -15%;
      left: 20%;
      width: 30%;
      height: 30%;
      background: var(--accent-color);
      border-radius: 50% 50% 34% 66% / 56% 68% 32% 44%;
    }

    .buttons {
      margin-top: 20px;
      display: flex;
      gap: 20px;
    }

    .buttons button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      background: rgba(255, 107, 129, 0.7);
      border: none;
      border-radius: 10px;
      color: white;
      backdrop-filter: blur(5px);
      transition: all 0.3s ease;
    }

    .buttons button:hover {
      transform: translateY(-2px);
      background-color: rgba(255, 71, 87, 0.7);
    }

    iframe {
      width: 90%;
      max-width: 1000px;
      height: 500px;
      border: none;
      display: none;
      border-radius: 10px;
      backdrop-filter: blur(5px);
      background-color: rgba(255, 255, 255, 0.1);
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
      border: 1px solid rgba(255, 255, 255, 0.18);
    }

    .active {
      display: block;
    }

    .activity-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
      margin-top: 20px;
      display: none;
    }

    .activity-item {
      padding: 20px;
      text-align: center;
      background-color: rgba(240, 240, 240, 0.4);
      cursor: pointer;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .activity-item img {
      width: 100px;
      height: 100px;
      margin-bottom: 10px;
    }

    .popup {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.5);
      display: flex;
      justify-content: center;
      align-items: center;
      visibility: hidden;
      opacity: 0;
      transition: visibility 0s, opacity 0.3s;
    }

    .popup-content {
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      width: 80%;
      height: 80%;
      position: relative;
    }

    .popup iframe {
      width: 100%;
      height: 100%;
    }

    .popup.show {
      visibility: visible;
      opacity: 1;
    }

    .theme-toggle {
      position: absolute;
      top: 20px;
      right: 20px;
      background: none;
      border: none;
      color: var(--text-color);
      font-size: 1.5em;
      cursor: pointer;
      z-index: 10;
    }
    .dark-theme {
  --primary-color: #ff6b6b;
  --secondary-color: #ff8c94;
  --accent-color: #a55eea;
  --text-color: #f1f2f6;
  --bg-color: #2f3542;
}

.dark-theme .chat-container {
  background: rgba(255, 255, 255, 0.1);
  backdrop-filter: blur(10px);
  border-radius: 20px;
  padding: 20px;
  box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
  border: 1px solid rgba(255, 255, 255, 0.18);
}

.dark-theme .chat-header {
  background-color: rgba(255, 71, 87, 0.7);
  color: white;
}

.dark-theme .message {
  background-color: rgba(224, 224, 224, 0.4);
  color: black;
}

.dark-theme .user {
  background-color: rgba(255, 107, 129, 0.4);
  color: white;
}

.dark-theme #send-button {
  background-color: rgba(95, 39, 205, 0.7);
}

.dark-theme .popup-content {
  background-color: white;
}

.dark-theme iframe {
  background-color: rgba(0, 0, 0, 0.1);
}
  </style>
</head>
<body>

  <div class="background-shapes">
    <div class="shape shape-1"></div>
    <div class="shape shape-2"></div>
    <div class="shape shape-3"></div>
  </div>

  <button class="theme-toggle" onclick="toggleTheme()">
    <i class="fas fa-moon"></i>
  </button>

  <div class="buttons">
    <button id="btn-contenido">Contenido</button>
    <button id="btn-actividades">Actividades</button>
    <button id="btn-evaluacion">Evaluación</button>
  </div>

  <iframe id="iframe-contenido" class="active" src="contenido.html"></iframe>
  <iframe id="iframe-evaluacion" src="evaluacion.html"></iframe>

  <div class="activity-grid" id="activity-grid">
    <div class="activity-item" data-iframe="actividad1.html">
      <img src="actividad1.png" alt="Actividad 1">
      <p>Actividad 1</p>
    </div>
    <!-- Más actividades -->
  </div>

  <div class="popup" id="popup">
    <div class="popup-content">
      <iframe id="popup-iframe"></iframe>
    </div>
  </div>

  <script>
    // Botones
    const btnContenido = document.getElementById('btn-contenido');
    const btnActividades = document.getElementById('btn-actividades');
    const btnEvaluacion = document.getElementById('btn-evaluacion');

    // Iframes y actividad
    const iframeContenido = document.getElementById('iframe-contenido');
    const iframeEvaluacion = document.getElementById('iframe-evaluacion');
    const activityGrid = document.getElementById('activity-grid');
    const popup = document.getElementById('popup');
    const popupIframe = document.getElementById('popup-iframe');

    // Mostrar el contenido
    btnContenido.addEventListener('click', () => {
      iframeContenido.classList.add('active');
      iframeEvaluacion.classList.remove('active');
      activityGrid.style.display = 'none';
    });

    // Mostrar las actividades
    btnActividades.addEventListener('click', () => {
      iframeContenido.classList.remove('active');
      iframeEvaluacion.classList.remove('active');
      activityGrid.style.display = 'grid';
    });

    // Mostrar la evaluación
    btnEvaluacion.addEventListener('click', () => {
      iframeContenido.classList.remove('active');
      iframeEvaluacion.classList.add('active');
      activityGrid.style.display = 'none';
    });

    // Mostrar el popup cuando se hace clic en una actividad
    document.querySelectorAll('.activity-item').forEach(item => {
      item.addEventListener('click', function () {
        const iframeSrc = this.getAttribute('data-iframe');
        popupIframe.src = iframeSrc;
        popup.classList.add('show');
      });
    });

    // Cerrar el popup cuando se hace clic fuera del contenido
    popup.addEventListener('click', function (e) {
      if (e.target === this) {
        popup.classList.remove('show');
        popupIframe.src = '';
      }
    });
    // Function to toggle the theme
  function toggleTheme() {
    const body = document.body;
    body.classList.toggle('dark-theme');

    // Change the icon depending on the theme
    const themeIcon = document.querySelector('.theme-toggle i');
    if (body.classList.contains('dark-theme')) {
      themeIcon.classList.remove('fa-moon');
      themeIcon.classList.add('fa-sun');
    } else {
      themeIcon.classList.remove('fa-sun');
      themeIcon.classList.add('fa-moon');
    }

    // Save the theme in localStorage
    const currentTheme = body.classList.contains('dark-theme') ? 'dark' : 'light';
    localStorage.setItem('theme', currentTheme);
  }

  // On page load, apply the saved theme
  window.onload = function () {
    const savedTheme = localStorage.getItem('theme');
    if (savedTheme && savedTheme === 'dark') {
      document.body.classList.add('dark-theme');
      document.querySelector('.theme-toggle i').classList.remove('fa-moon');
      document.querySelector('.theme-toggle i').classList.add('fa-sun');
    }
  };
</script>
</body>
</html>
