<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Registrado</title>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #ff4757;
            --secondary-color: #ff6b81;
            --accent-color: #5f27cd;
            --text-color: #333;
            --bg-color: #f1f2f6;
        }

        .dark-theme {
            --primary-color: #ff6b6b;
            --secondary-color: #ff8c94;
            --accent-color: #a55eea;
            --text-color: #f1f2f6;
            --bg-color: #2f3542;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Quicksand', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .background-shapes {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .shape {
            position: absolute;
            filter: blur(70px);
            opacity: 0.7;
            animation: float 15s infinite ease-in-out;
        }

        .shape-1 {
            top: -15%;
            left: -15%;
            width: 50%;
            height: 50%;
            background: var(--primary-color);
            border-radius: 43% 57% 70% 30% / 30% 40% 60% 70%;
        }

        .shape-2 {
            top: 60%;
            right: -15%;
            width: 40%;
            height: 40%;
            background: var(--secondary-color);
            border-radius: 59% 41% 33% 67% / 70% 30% 70% 30%;
        }

        .shape-3 {
            bottom: -15%;
            left: 20%;
            width: 30%;
            height: 30%;
            background: var(--accent-color);
            border-radius: 50% 50% 34% 66% / 56% 68% 32% 44%;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            25% { transform: translate(5%, 5%) rotate(5deg); }
            50% { transform: translate(-5%, 10%) rotate(-5deg); }
            75% { transform: translate(10%, -5%) rotate(3deg); }
        }

        .login-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            border: 1px solid rgba(255, 255, 255, 0.18);
            z-index: 1;
        }

        .login-card h1 {
            font-size: 2.5em;
            font-weight: 700;
            margin-bottom: 20px;
            background: linear-gradient(45deg, var(--primary-color), var(--accent-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .auth-button, .link-button {
            display: block;
            width: 100%;
            padding: 12px;
            margin: 15px 0;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .auth-button {
            background-color: var(--accent-color);
            color: white;
        }

        .auth-button:hover {
            background-color: var(--secondary-color);
            transform: translateY(-2px);
        }

        .link-button {
            background-color: transparent;
            color: var(--text-color);
            text-decoration: none;
            border: 2px solid var(--accent-color);
        }

        .link-button:hover {
            background-color: var(--accent-color);
            color: white;
        }

        header {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 10;
        }

        .btn-inicio {
            text-decoration: none;
            padding: 10px 20px;
            background-color: var(--accent-color);
            color: white;
            border-radius: 50px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn-inicio:hover {
            background-color: var(--secondary-color);
            transform: translateY(-2px);
        }

        .theme-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            background: none;
            border: none;
            color: var(--text-color);
            font-size: 1.5em;
            cursor: pointer;
            z-index: 10;
        }

        @media (max-width: 480px) {
            .login-card {
                width: 95%;
                padding: 30px;
            }
        }
    </style>
    <!-- Se incluye el script de Auth0 CDN -->
    <script src="https://cdn.auth0.com/js/auth0/9.20/auth0.min.js"></script>
</head>
<body>
    <div class="background-shapes">
        <div class="shape shape-1"></div>
        <div class="shape shape-2"></div>
        <div class="shape shape-3"></div>
    </div>
    
    <button class="theme-toggle" onclick="toggleTheme()">
        <i class="fas fa-moon"></i>
    </button>

    <header>
        <a href="index.html" class="btn-inicio">Inicio</a>
    </header>

    <div class="login-card">
        <h1>Hola de nuevo</h1>
        <p style="margin-bottom: 20px; color: var(--text-color);">Bienvenido de vuelta</p>
        <!-- Botón para autenticación con Google usando Auth0 -->
        <button class="auth-button" onclick="loginWithGoogle()">
            <i class="fab fa-google" style="margin-right: 10px;"></i>Iniciar sesión con Google
        </button>
        
        <!-- Enlace para redirigir a la página de registro si no tiene cuenta -->
        <a href="login.html" class="link-button">¿No tienes cuenta? Haz clic aquí</a>
    </div>

    <script>
        // Inicializar Auth0
        const auth0 = new auth0.WebAuth({
            domain: 'TU-DOMINIO.auth0.com',
            clientID: 'TU_CLIENT_ID',
            redirectUri: window.location.origin,
            responseType: 'token id_token',
            scope: 'openid profile email'
        });

        // Función para iniciar sesión con Google
        function loginWithGoogle() {
            auth0.authorize({
                connection: 'google-oauth2'
            });
        }

        function toggleTheme() {
            document.body.classList.toggle('dark-theme');
            const themeIcon = document.querySelector('.theme-toggle i');
            themeIcon.classList.toggle('fa-moon');
            themeIcon.classList.toggle('fa-sun');
        }
    </script>
</body>
</html>
